<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo pagina -->
    <title>Toboolist</title>

    <!-- Link foglio CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link per il font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>


<body>
    <!-- Inizio header -->
    <header>
        <div class="container-header">
            <img id="logo" src="img/Logo.png" alt="logo Toboolist">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /header -->


    <!-- Inizio main -->
    <main>
        <div class="container-pad">
            <!-- Inizio sezione button -->
            <section id="sezione-button">
                <button class="button ready">Add Task</button>
                <button class="button pause">Add Section</button>
            </section>
            <!-- /sezione button -->


            <hr>


            <!-- Inizio sezione Task -->
            <section class="altra-sezione">
                <!-- TITOLO -->
                <div class="riga-titolo">
                    <div class="triangolo"></div>
                    <h2>New Task</h2>
                </div>

                <!-- CONTENUTO -->
                <div class="riga-contenuto">
                    <div class="testo tic">Quarterly Newsletter</div>
                    <button class="etichetta blue">Editorial</button>
                </div>
            </section>
            <!-- /sezione Task -->



            <!-- Inizio sezione Today -->
            <section class="altra-sezione-1">
                <!-- TITOLO -->
                <div class="riga-titolo">
                    <div class="triangolo"></div>
                    <h2>Today</h2>
                </div>

                <!-- CONTENUTO -->
                <div class="riga-contenuto">
                    <div class="testo tic">Recruiting blog post</div>
                    <button class="etichetta blue">Editorial</button>
                </div>
                <div class="riga-contenuto">
                    <div class="testo tic">Mobile app launch</div>
                    <button class="etichetta purple">Q1 Goals</button>
                </div>
                <div class="riga-contenuto">
                    <div class="testo cross">Interview John H.</div>
                    <button class="etichetta blue-green">Recruiting</button>
                </div>
                <div class="riga-contenuto">
                    <div class="testo tic">Summit update to mobile storefronts</div>
                    <button class="etichetta orange">Mobile</button>
                </div>
            </section>
            <!-- /sezione Today -->



            <!-- Inizio sezione Upcoming -->
            <section class="altra-sezione">
                <!-- TITOLO -->
                <div class="riga-titolo">
                    <div class="triangolo"></div>
                    <h2>Upcoming</h2>
                </div>

                <!-- CONTENUTO -->
                <div class="riga-contenuto">
                    <div class="testo cross">Schedule meeting with Alex</div>
                </div>
                <div class="riga-contenuto">
                    <div class="testo tic">Homepage refresh</div>
                    <button class="etichetta pink">Website</button>
                </div>
                <div class="riga-contenuto">
                    <div class="testo tic">Onboard new Sales team members</div>
                    <button class="etichetta yellow-green">Sales</button>
                </div>
                <div class="riga-contenuto">
                    <div class="testo tic">Review editorial calendar</div>
                    <button class="etichetta blue">Editorial</button>
                </div>
            </section>
            <!-- /sezione Upcoming -->
        </div>
    </main>
    <!-- /main -->
</body>

</html>
